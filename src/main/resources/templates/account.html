
<!DOCTYPE html>
<html lang="ua" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Мій профіль</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>

<div id="globalbox">

    <header class="block">
        <a th:href="@{/}" id="main-a">
            <h1> Tenders.UA </h1>
        </a>

        <nav>
            <a href="#">Про платформу</a>
            <a href="#">Законодавство</a>
            <a href="#">Контакти</a>
        </nav>

        <button id="profile-btn" th:attr="onclick=|window.location.href='@{/login}'|">
            <span style="margin-right: 5px" th:if="${session.user == null}">
                Log In
            </span>
            <img th:src="@{/images/Account_Icon.png}" width="25px" height="25px">
        </button>
    </header>

    <div class="centered">
        <div class="block" style="width: 700px">
            <h4 style="text-align:center;">Мій акаунт</h4>
            <div class="field">
                <span>Назва:</span>
                <div class="field-input">
                    <span th:text="${user.fullName}">Повна назва</span>
                </div>
            </div>

            <div class="field">
                <span>Код ЄДРПОУ / ІПН:</span>
                <div class="field-input">
                    <span th:text="${user.taxId}">12345678</span>
                </div>
            </div>

            <div class="field">
                <span>Email:</span>
                <div class="field-input">
                    <span th:text="${user.email}">email@example.com</span>
                </div>
            </div>

            <div class="field">
                <span>Телефон:</span>
                <div class="field-input">
                    <span th:text="${user.tel}">+380...</span>
                </div>
            </div>

            <div class="field">
                <span>Область:</span>
                <div class="field-input">
                    <span th:text="${user.region}">LVIVSKA</span>
                </div>
            </div>

            <div class="field">
                <span>Місто:</span>
                <div class="field-input">
                    <span th:text="${user.city}">Львів</span>
                </div>
            </div>

            <div class="field">
                <span>Адреса:</span>
                <div class="field-input">
                    <span th:text="${user.address}">вул. Прикладна 1</span>
                </div>
            </div>

            <div class="field">
                <span>Статус акаунту:</span>
                <div class="field-input">
                    <span th:text="${user.suspended} ? 'Заблокований' : 'Активний'">Активний</span>
                </div>
            </div>

            <div class="field">
                <span>Зареєстровано:</span>
                <div class="field-input">
                    <span th:text="${#temporals.format(user.registerDate, 'yyyy-MM-dd HH:mm')}">...</span>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
