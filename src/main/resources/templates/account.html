
<!DOCTYPE html>
<html lang="ua" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Мій профіль</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>

<div id="globalbox">

    <header class="block">
        <a th:href="@{/}" id="main-a">
            <h1> Tenders.UA </h1>
        </a>

        <nav>
            <a href="#">Про платформу</a>
            <a href="#">Законодавство</a>
            <a href="#">Контакти</a>
        </nav>

        <button id="profile-btn" th:attr="onclick=|window.location.href='@{/account}'|">
            <span style="margin-right: 5px" th:if="${session.user == null}">
                Log In
            </span>
            <img th:src="@{/images/Account_Icon.png}" width="25px" height="25px">
        </button>
    </header>
        <div class="block" id="account-box" style="padding-top: 20px;">
            <div>
                <img th:src="@{/images/CompanyIcon.png}" width="125px" height="125px" th:if="${user.taxId.length() == 8}">
                <img th:src="@{/images/PersonIcon.png}" width="125px" height="125px" th:if="${user.taxId.length() == 10}">
            </div>
            <div style="width: 850px;">
                <h3 style="margin-bottom: 0px;" th:text="${user.shortName}">SomeCompanyName</h3>
                <span id="account-type-span" th:if="${user.taxId.length() == 8}">Компанія-постачальник</span>
                <span id="account-type-span" th:if="${user.taxId.length() == 10}">Приватний виконавець</span>
                <div id="acc-info-box">
                    <div class="acc-info">
                        <img th:src="@{/images/telephone.png}" width="18px" height="18px">
                        <span th:text="${user.tel}">+38000000000</span>
                        <span th:text="${user.tel2}" th:if="|, ${user.tel2 != null}|">+38000000000</span>
                    </div>
                    <div class="acc-info">
                        <img th:src="@{/images/mail.png}" width="18px" height="18px">
                        <span th:text="${user.email}">ExampleEmail@Gmail.com</span>
                    </div>
                    <div class="acc-info">
                        <img th:src="@{/images/home.png}" width="18px" height="18px">
                        <span th:text="|${user.fullName} - ${user.taxId}|">SomeCompanyName - TaxID</span>
                    </div>
                    <div class="acc-info">
                        <img th:src="@{/images/location.png}" width="18px" height="18px">
                        <span th:text="|${user.address} - ${user.city}, ${user.region}|">SomeExampleAddress</span>
                    </div>
                    <div class="acc-info">
                        <img th:src="@{/images/dry-clean.png}" width="18px" height="18px">
                        <span th:text="|Зареєстрований з ${#temporals.format(user.registerDate, 'dd.MM.yyyy HH:mm')}|">Зареєстрований з ExampleDate</span>
                    </div>
                </div>
            </div>
            <div>
                <button id="profile-btn" style="background-color: rgb(216, 54, 54); margin-top: 160px;" th:attr="onclick=|window.location.href='@{/logout}'|">
                    <span>
                        Log Out
                    </span>
                </button>
                <button id="profile-btn" style="margin-top: 15px;" th:attr="onclick=|window.location.href='@{/tenders/new}'|">
                    <span>
                        Створити тендер
                    </span>
                </button>
            </div>    
            
        </div>
</div>
</body>
</html>
