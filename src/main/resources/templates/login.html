<!DOCTYPE html>
<html lang="ua" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Авторизація</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>
<div id="globalbox">

    <header class="block">
        <a th:href="@{/static}" id="main-a">
            <h1> Tenders.UA </h1>
        </a>

        <nav>
            <a href="#">Про платформу</a>
            <a href="#">Законодавство</a>
            <a href="#">Контакти</a>
        </nav>

        <button id="profile-btn" th:attr="onclick=|window.location.href='@{/login.html}'|">
            <span style="margin-right: 5px" th:if="${session.user == null}">
                Log In
            </span>
            <img th:src="@{/images/Account_Icon.png}" width="25px" height="25px">
        </button>
    </header>

    <div class="centered">
        <div class="block" style="padding: 10px 20px;">
            <h4>Авторизація</h4>
        </div>

        <form class="block" style="width: 550px;" th:action="@{/login}" method="POST">
            <div class="field" style="margin-top: 15px;">
                <span>E-mail / Логін</span>
                <div class="field-input">
                    <input type="text" name="login" required>
                </div>
            </div>

            <div class="field">
                <span>Пароль</span>
                <div class="field-input">
                    <input type="password" name="password" required>
                </div>
            </div>

            <div th:if="${error}" class="text-danger" style="margin-top: 10px; text-align: center;">
                <p th:text="${error}"></p>
            </div>

            <div id="login-btn">
                <button id="login-btn" type="submit">
                    Увійти
                </button>
                <a th:href="@{/templates/register.html}">Реєстрація</a>
            </div>
        </form>
    </div>

</div>
</body>
</html>
