<!DOCTYPE html>
<html lang="ua" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <title></title>
            <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" th:href="@{../static/style.css}">
    </head>
    <body>
<div id="globalbox">

    <header class="block">
        <a th:href="@{/}" id="main-a">
            <h1> Tenders.UA </h1>
        </a>

        <nav>
            <a href="#">Про платформу</a>
            <a href="#">Законодавство</a>
            <a href="#">Контакти</a>
        </nav>
        
        <button id="profile-btn" th:attr="onclick=|window.location.href='@{/login.html}'|">
            <span style="margin-right: 5px" th:if="${session.user == null}">
                Log In
            </span>
            <img th:src="@{/images/Account_Icon.png}" width="25px" height="25px">
        </button>

    </header>

    <div class="block" id="banner">
        <img th:src="@{/images/Banner.png}" height="250" width="1205">
    </div>

    <div class="block">
        <h2 style="margin: 20px; margin-top: 10px;"><b>Пошук по сайту</b></h2>

        <div id="search-panel">

            <div class="field-input" id="search-input">
                <img th:src="@{/images/Search_Icon.png}" width="15px" height="15px">
                <input type="text" placeholder="Ідентифікатор тендера, замовник або ключові слова">
            </div>

            <button id="search-btn">
                <img th:src="@{/images/Search_Icon.png}" width="20px" height="20px">
            </button>

        </div>
        <div id="filter-panel">
            <div>
                <img th:src="@{/images/Filter_Icon.png}" width="20px" height="20px">
                <span style="margin-left:10px"><b>Фільтрувати за: </b></span>
            </div>
            <div id="filter-options">
                <a href="#">бюджет</a>
                <a href="#">тип процедури</a>
                <a href="#">дата відкриття</a>
                <a href="#">статус</a>
                <a href="#">місто</a>
            </div>

        </div>
        <div id="checkbox-panel">
            <input type="checkbox" width="10px" height="10px">
            <span>Показувати лише відкриті пропозиції</span>
        </div>
    </div>

</div>
    </body>
</html>
